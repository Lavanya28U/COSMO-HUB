<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Space Education Content</title>
</head>
<body>
<h1>Edit Space Education Content</h1>
<form id="editSpaceEducation" method="post" action="save_se.php">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title">
    <button type="button" onclick="searchContent()">Search</button>
    <br><br>
    <div id="SpaceEducationFields" style="display: none;">
        <label for="type">Type:</label>
        <input type="text" id="type" name="type"><br>
        <label for="published_date">Published Date:</label>
        <input type="date" id="published_date" name="published_date"><br>
        <label for="level">Level:</label>
        <input type="text" id="level" name="level"><br>
        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea><br>
        <label for="url">URL:</label>
        <input type="text" id="url" name="url"><br>
        <label for="celestial_body_id">Celestial Body:</label>
        <select id="celestial_body_id" name="celestial_body_id">
            
        </select><br>
        <button type="submit">Save Changes</button>
        <button type="button" onclick="clearFields()">Clear</button>
    </div>
    <div id="errorMessage" style="color: red; display: none;">Space Education Content not found.</div>
</form>

<script>
    function searchContent() {
        var stitle = document.getElementById("title").value;
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "get_se.php?title=" + stitle, true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                var response = JSON.parse(xhr.responseText);
                if (response.success) {
                    populateFields(response.content);
                    populateCelestialBodies(response.celestial_bodies);
                    document.getElementById("SpaceEducationFields").style.display = "block";
                    document.getElementById("errorMessage").style.display = "none";
                } else {
                    document.getElementById("errorMessage").style.display = "block";
                    document.getElementById("SpaceEducationFields").style.display = "none";
                }
            }
        };
        xhr.send();
    }

    function populateFields(content) {
        document.getElementById("title").value = content.title;
        document.getElementById("title").readOnly = true; 
        document.getElementById("type").value = content.type;
        document.getElementById("published_date").value = content.published_date;
        document.getElementById("level").value = content.level;
        document.getElementById("description").value = content.description;
        document.getElementById("url").value = content.url;
        
        document.getElementById("celestial_body_id").value = content.celestial_body_id;
    }

    function populateCelestialBodies(celestial_bodies) {
        var select = document.getElementById("celestial_body_id");
        select.innerHTML = ""; 
        celestial_bodies.forEach(function(body) {
            var option = document.createElement("option");
            option.value = body.id;
            option.text = body.name;
            select.appendChild(option);
        });
    }

    function clearFields() {
        document.getElementById("editSpaceEducation").reset();
        document.getElementById("SpaceEducationFields").style.display = "none";
        document.getElementById("errorMessage").style.display = "none";
    }
</script>
</body>
</html>
