<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Space Weather Record</title>
</head>
<body>
<h1>Edit Space Weather Record</h1>
<form id="editSpaceWeather" method="post" action="save_sw.php">
    <label for="w_id">Record ID:</label>
    <input type="number" id="w_id" name="w_id">
    <button type="button" onclick="searchSpaceWeather()">Search</button>
    <br><br>
    <div id="SpaceWeatherFields" style="display: none;">
        <label for="type">Type:</label>
        <input type="text" id="type" name="type"><br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br>
        <label for="intensity">Intensity:</label>
        <input type="text" id="intensity" name="intensity"><br>
        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea><br>
        <label for="celestial_body_id">Celestial Body:</label>
        <select id="celestial_body_id" name="celestial_body_id">
            
        </select><br>
        <button type="submit">Save Changes</button>
        <button type="button" onclick="clearFields()">Clear</button>
    </div>
    <div id="errorMessage" style="color: red; display: none;">Space weather record not found.</div>
</form>

<script>
    function searchSpaceWeather() {
        var recordId = document.getElementById("w_id").value;
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "get_sw.php?w_id=" + recordId, true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                var response = JSON.parse(xhr.responseText);
                if (response.success) {
                    populateFields(response.spaceWeather);
                    populateCelestialBodies(response.celestialBodies);
                    document.getElementById("SpaceWeatherFields").style.display = "block";
                    document.getElementById("errorMessage").style.display = "none";
                } else {
                    document.getElementById("errorMessage").style.display = "block";
                    document.getElementById("SpaceWeatherFields").style.display = "none";
                }
            }
        };
        xhr.send();
    }

    function populateFields(spaceWeather) {
        document.getElementById("type").value = spaceWeather.type;
        document.getElementById("date").value = spaceWeather.date;
        document.getElementById("intensity").value = spaceWeather.intensity;
        document.getElementById("description").value = spaceWeather.description;
        
        document.getElementById("celestial_body_id").value = spaceWeather.celestial_body_id;
    }

    function populateCelestialBodies(celestialBodies) {
        var select = document.getElementById("celestial_body_id");
        select.innerHTML = ""; 
        celestialBodies.forEach(function(body) {
            var option = document.createElement("option");
            option.value = body.id;
            option.text = body.name;
            select.appendChild(option);
        });
    }

    function clearFields() {
        document.getElementById("editSpaceWeather").reset();
        document.getElementById("SpaceWeatherFields").style.display = "none";
        document.getElementById("errorMessage").style.display = "none";
    }
</script>
</body>
</html>
