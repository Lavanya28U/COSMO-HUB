    <script>
        function searchTable(form) {
            var table = form.querySelector('input[name="table"]').value;
            var query = form.querySelector('input[name="query"]').value;
            var resultId = form.querySelector('input[name="result_id"]').value;

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById(resultId).innerHTML = this.responseText;
                }
            };
            xhttp.open("POST", "search.php", true);
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send("table=" + table + "&query=" + query);
        }
    </script>
