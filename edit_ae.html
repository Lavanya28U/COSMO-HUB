<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Astronomical Event</title>
</head>
<body>
<h1>Edit Astronomical Event</h1>
<form id="editEvent" method="post" action="save_ae.php">
    <label for="event_id">Event ID:</label>
    <input type="number" id="event_id" name="event_id">
    <button type="button" onclick="searchEvent()">Search</button>
    <br><br>
    <div id="EventFields" style="display: none;">
        <label for="type">Type:</label>
        <input type="text" id="type" name="type"><br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location"><br>
        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea><br>
        <label for="celestial_body_id">Celestial Body:</label>
        <select id="celestial_body_id" name="celestial_body_id">
            
        </select><br>
        <button type="submit">Save Changes</button>
        <button type="button" onclick="clearFields()">Clear</button>
    </div>
    <div id="errorMessage" style="color: red; display: none;">Astronomical event not found.</div>
</form>

<script>
    function searchEvent() {
        var eventId = document.getElementById("event_id").value;
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "get_ae.php?event_id=" + eventId, true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                var response = JSON.parse(xhr.responseText);
                if (response.success) {
                    populateFields(response.event);
                    populateCelestialBodies(response.celestial_bodies);
                    document.getElementById("EventFields").style.display = "block";
                    document.getElementById("errorMessage").style.display = "none";
                } else {
                    document.getElementById("errorMessage").style.display = "block";
                    document.getElementById("EventFields").style.display = "none";
                }
            }
        };
        xhr.send();
    }

    function populateFields(event) {
        document.getElementById("type").value = event.type;
        document.getElementById("date").value = event.date;
        document.getElementById("location").value = event.location;
        document.getElementById("description").value = event.description;
        
        document.getElementById("celestial_body_id").value = event.celestial_body_id;
    }

    function populateCelestialBodies(celestial_bodies) {
        var select = document.getElementById("celestial_body_id");
        select.innerHTML = ""; 
        celestial_bodies.forEach(function(body) {
            var option = document.createElement("option");
            option.value = body.id;
            option.text = body.name;
            select.appendChild(option);
        });
    }

    function clearFields() {
        document.getElementById("editEvent").reset();
        document.getElementById("EventFields").style.display = "none";
        document.getElementById("errorMessage").style.display = "none";
    }
</script>
</body>
</html>
